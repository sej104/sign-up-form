<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Sign-up Form</title>
    </head>
    <body>
        <section>
            <img src="./images/background-image.avif" class="background-img" alt="Background image of a green leaf plant" height="1000" width="1000">
            <div>
                <img src="./images/odin-logo.png" class="odin-logo" alt="Odin logo" height="100" width="100">
                <h1 class="odin-title">ODIN</h1>
            </div>
            <p>
                Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on 
                <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a>
            </p>
        </section>
        <section>
            <div class="description-container">
                <div class="description-text">
                    <p>
                        This is not a real online service! You know you need something like this in your life to help you
                        realize your deepest dreams.
                    </p>
                    <p>Sign up <em>now</em> to get started.</p>
                    <p>You <em>know</em> you want to.</p>
                </div>
            </div>
            <div class="form-container">
                <h2>Let's do this!</h2>
                <form id="sign-up-form">
                    <div>
                        <label for="first_name">First Name <span aria-label="required">*</span></label>
                        <input type="text" id="first_name" name="first_name" autocomplete="given-name" required>
                    </div>
                    <div>
                        <label for="last_name">Last Name <span aria-label="required">*</span></label>
                        <input type="text" id="last_name" name="last_name" autocomplete="family-name" required>
                    </div>
                    <div>
                        <label for="email">Email <span aria-label="required">*</span></label>
                        <input type="email" id="email" name="email" autocomplete="email" required>
                    </div>
                    <div>
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" autocomplete="tel">
                    </div>
                    <div>
                        <label for="password">Password <span aria-label="required">*</span></label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div>
                        <label for="confirm_password">Confirm Password <span aria-label="required">*</span></label>
                        <input type="password" id="confirm_password" name="confirm_password" required>
                    </div>
                </form>
            </div>
            <div class="sign-up-container">
                <button type="submit" form="sign-up-form">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </section>
    </body>
</html>
